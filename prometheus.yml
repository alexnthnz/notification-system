global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'notification-api'
    static_configs:
      - targets: ['api:9091']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'notification-services'
    static_configs:
      - targets: ['email-service:9091', 'sms-service:9091', 'push-service:9091']
    metrics_path: /metrics
    scrape_interval: 10s